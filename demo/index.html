<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Loupe Field Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../src/styles/ngLoupeField.css">
  </head>

  <body ng-app="ngLoupeApp">

    <header>
      <h1><span class="thin">AngularJS:</span> ngLoupeField Demo</h1>
    </header>

    <div ng-controller="MyController">
      <br/>
      <div class="col-md-12">
        <div class="col-md-6">
          <h2>Search for countries:</h2>
          <ng-loupe-field id="countries" placeholder="type to search countries..."></ng-loupe-field>
        </div>
        <div class="col-md-6">
          <h2>Search for movies:</h2>
          <ng-loupe-field id="movies" placeholder="type to search movies..."></ng-loupe-field>
        </div>
        <br>
      </div>

      <div class="main description">
        This is a loupe field directive for AngularJS, packaged in an Angular module. You can check out the source code or download it here:
        <br><br>
        <a href="https://github.com/jcagarcia/ngLoupeField">ngLoupeField on GitHub</a>
      </div>

    </div>

  <footer>
      made by <a href="http://github.com/jcagarcia">jcagarcia</a>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
  <script type="text/javascript" src="../src/scripts/ngLoupeField.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="myController.js"></script>

  </body>
</html>
